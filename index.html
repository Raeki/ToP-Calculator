<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./calculator.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="calc-container">
        <div id="display"></div>
        <div id="buttons-container">
          <div class="buttons-row">
            <button class="operation-button" id="clear" value="clear">C</button>
            <button class="operation-button" id="delete" value="delete">del</button>
            <button class="operation-button" id="divide" value="divide">รท</button>
          </div>

          <div class="buttons-row">
            <button class="number-button" id="seven" value="7">7</button>
            <button class="number-button" id="eight" value="8">8</button>
            <button class="number-button" id="nine" value="9">9</button>
            <button class="operation-button" id="multiply" value="multiply">x</button>
          </div>

          <div class="buttons-row">
            <button class="number-button" id="four" value="4">4</button>
            <button class="number-button" id="five" value="5">5</button>
            <button class="number-button" id="six" value="6">6</button>
            <button class="operation-button" id="subtract" value="subtract">-</button>
          </div>

          <div class="buttons-row">
            <button class="number-button" id="one" value="1">1</button>
            <button class="number-button" id="two" value="2">2</button>
            <button class="number-button" id="three" value="3">3</button>
            <button class="operation-button" id="add" value="add">+</button>
          </div>

          <div class="buttons-row">
            <button class="number-button" id="zero" value="0">0</button>
            <button class="number-button" id="decimal" value=".">.</button>
            <button class="operation-button" id="equals" value="equals">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
