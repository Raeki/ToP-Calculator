<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./calculator.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="calc-container">
        <div id="display"></div>
        <div id="buttons-container">
          <div class="buttons-row">
            <button class="function-button" id="clear">C</button>
            <button class="function-button" id="equals">=</button>
          </div>

          <div class="buttons-row">
            <button class="number-button" id="7">7</button>
            <button class="number-button" id="8">8</button>
            <button class="number-button" id="9">9</button>
            <button class="function-button" id="divide">รท</button>
          </div>

          <div class="buttons-row">
            <button class="number-button" id="4">4</button>
            <button class="number-button" id="5">5</button>
            <button class="number-button" id="6">6</button>
            <button class="function-button" id="multiply">x</button>
          </div>

          <div class="buttons-row">
            <button class="number-button" id="1">1</button>
            <button class="number-button" id="2">2</button>
            <button class="number-button" id="3">3</button>
            <button class="function-button" id="subtract">-</button>
          </div>

          <div class="buttons-row">
            <button class="number-button" id="0">0</button>
            <button class="number-button" id="decimal">.</button>
            <button class="function-button" id="add">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
